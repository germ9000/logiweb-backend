<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { 500: '#1a73e8', 600: '#1557b0' } } } } }
    </script>
</head>
<body class="bg-slate-50 h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-brand-600 text-white w-16 h-16 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-box text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800">LogiTrack</h1>
            <p class="text-slate-500 mt-2">Sistema de Gestão de Estoque</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
            <h2 class="text-xl font-bold text-slate-800 mb-6">Acesse sua conta</h2>
            
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Email</label>
                    <input type="email" id="email" 
                           class="w-full border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 focus:border-brand-500"
                           placeholder="seu@email.com" required>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Senha</label>
                    <input type="password" id="senha" 
                           class="w-full border-slate-300 rounded-lg p-3 focus:ring-2 focus:ring-brand-500 focus:border-brand-500"
                           placeholder="••••••••" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-slate-300 text-brand-600 focus:ring-brand-500">
                        <span class="ml-2 text-sm text-slate-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-sm text-brand-600 font-bold hover:text-brand-700">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-md shadow-brand-500/20">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i> Entrar
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-slate-100 text-center">
                <p class="text-slate-500 text-sm">Não tem acesso? <a href="#" class="text-brand-600 font-bold">Solicitar ao administrador</a></p>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <p class="text-xs text-slate-400">© 2025 LogiTrack. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Botão de loading
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Entrando...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar usuário no localStorage
                    localStorage.setItem('logiUser', JSON.stringify(data));
                    localStorage.setItem('logiToken', Date.now()); // Simples token
                    
                    // Registrar acesso
                    await fetch('/api/log-access', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: data.email,
                            nome: data.nome,
                            role: data.role,
                            action: 'login'
                        })
                    });
                    
                    // Redirecionar para dashboard
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || 'Erro ao fazer login');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Erro de conexão: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
