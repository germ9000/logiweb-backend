<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiWeb - Gerenciamento de Inventário</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 500: '#1a73e8', 600: '#1557b0', 50: '#eff6ff' } },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        display: ['Poppins', 'sans-serif'] // Para títulos
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-sm">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 gap-3">
            <div class="bg-brand-600 text-white p-1.5 rounded-lg shadow-sm"><i class="fa-solid fa-box"></i></div>
            <span class="font-display font-bold text-xl text-slate-800 tracking-tight">LogiWeb</span>
        </div>
        
        <nav class="mt-6 px-3 space-y-1 overflow-y-auto">
            <p class="px-3 text-xs font-bold text-slate-400 uppercase mb-2 mt-2">Geral</p>
            
            <button id="nav-dashboard" class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-chart-pie w-5 text-center"></i> Dashboard
            </button>
            <button id="nav-estoque" class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-boxes-stacked w-5 text-center"></i> Estoque
            </button>

            <p class="px-3 text-xs font-bold text-slate-400 uppercase mb-2 mt-4">Movimentações</p>
            
            <button id="nav-entradas" class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-arrow-down w-5 text-center text-green-600"></i> Entradas
            </button>
            <button id="nav-saidas" class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-arrow-up w-5 text-center text-red-600"></i> Saídas
            </button>

            <p class="px-3 text-xs font-bold text-slate-400 uppercase mb-2 mt-4">Sistema</p>
            
            <button id="nav-perfil" class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-users-gear w-5 text-center"></i> Perfis / Usuários
            </button>
        </nav>

        <div class="mt-auto p-4 border-t border-slate-100">
            <div class="flex items-center gap-3 px-2 py-2">
                <div class="w-8 h-8 rounded-full bg-brand-50 text-brand-600 flex items-center justify-center font-bold">A</div>
                <div>
                    <p class="text-xs font-bold text-slate-900">Admin</p>
                    <p class="text-[10px] text-slate-500">Logado</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 bg-slate-50 overflow-auto relative p-8">
        <div id="app-content" class="animate-fade-in"></div>

        <div id="global-loader" class="absolute inset-0 bg-white/90 z-50 hidden flex-col items-center justify-center backdrop-blur-sm">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-500 mb-2"></i>
            <p class="text-sm text-slate-500 font-medium">Carregando...</p>
        </div>
    </main>

    <script type="module">
        import { initApp, navigateTo } from './modules/router.js';
        window.navigateTo = navigateTo;

        document.addEventListener('DOMContentLoaded', () => {
            // Liga todos os botões que tem id começando com 'nav-'
            document.querySelectorAll('[id^="nav-"]').forEach(btn => {
                const route = btn.id.replace('nav-', '');
                btn.onclick = () => navigateTo(route);
            });
            initApp();
        });
    </script>
</body>
</html>
