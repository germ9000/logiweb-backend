<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrack Modular</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { brand: { 500: '#1a73e8', 600: '#1557b0', 50: '#eff6ff' } } } }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-100 gap-2">
            <div class="bg-brand-600 text-white p-1 rounded"><i class="fa-solid fa-box"></i></div>
            <span class="font-bold text-xl text-slate-800">LogiTrack</span>
        </div>
        <nav class="mt-4 px-2 space-y-1">
            <button id="nav-dashboard" class="w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex gap-3">
                <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
            </button>
            <button id="nav-estoque" class="w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex gap-3">
                <i class="fa-solid fa-boxes-stacked w-5"></i> Estoque
            </button>
            <button id="nav-entradas" class="w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex gap-3">
                <i class="fa-solid fa-arrow-down w-5"></i> Entradas
            </button>
            <button id="nav-saidas" class="w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex gap-3">
                <i class="fa-solid fa-arrow-up w-5"></i> Saídas
            </button>
        </nav>
    </aside>

    <main class="flex-1 bg-slate-50 overflow-auto relative p-6">
        <div id="app-content"></div> <div id="global-loader" class="absolute inset-0 bg-white/80 z-50 hidden items-center justify-center">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-500"></i>
        </div>
    </main>

    <script type="module">
        import { initApp, navigateTo } from './modules/router.js';

        // Torna a navegação acessível
        window.navigateTo = navigateTo;

        document.addEventListener('DOMContentLoaded', () => {
            // Liga os botões do menu
            ['dashboard', 'estoque', 'entradas', 'saidas'].forEach(route => {
                const btn = document.getElementById('nav-' + route);
                if(btn) btn.addEventListener('click', () => navigateTo(route));
            });

            // Inicia o App
            initApp();
        });
    </script>
</body>
</html>
