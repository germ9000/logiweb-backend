<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogiWeb - Gerenciamento de Inventário</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos Customizados -->
  <style>
    :root {
      --primary: #0066CC;
      --primary-dark: #0052A3;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --slate-50: #f8fafc;
      --slate-100: #f1f5f9;
      --slate-200: #e2e8f0;
      --slate-300: #cbd5e1;
      --slate-600: #475569;
      --slate-900: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--slate-50);
      color: var(--slate-900);
    }

    /* Loader Global */
    #global-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #global-loader .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Animação de Toast */
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    #toast-container > div {
      animation: slideIn 0.3s ease-out;
    }

    /* Scrollbar customizada */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--slate-100);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--slate-300);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--slate-400);
    }

    /* Transições suaves */
    * {
      transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    button, input, select, textarea {
      transition: all 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    /* Focus states */
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }
  </style>
</head>
<body>
  <!-- Loader Global -->
  <div id="global-loader">
    <div class="spinner"></div>
  </div>

  <!-- Container Principal -->
  <div class="flex h-screen bg-slate-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col shadow-sm">
      <!-- Logo -->
      <div class="p-6 border-b border-slate-200">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-boxes text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-lg font-bold text-slate-900">LogiWeb</h1>
            <p class="text-xs text-slate-600">Inventário</p>
          </div>
        </div>
      </div>

      <!-- Navegação -->
      <nav class="flex-1 p-4 space-y-2">
        <button data-route="dashboard" class="w-full text-left px-4 py-3 rounded-lg font-medium flex items-center gap-3 text-slate-700 hover:bg-slate-100 transition">
          <i class="fas fa-chart-line w-5"></i>
          <span>Dashboard</span>
        </button>
        <button data-route="entradas" class="w-full text-left px-4 py-3 rounded-lg font-medium flex items-center gap-3 text-slate-700 hover:bg-slate-100 transition">
          <i class="fas fa-arrow-down w-5 text-green-600"></i>
          <span>Entradas</span>
        </button>
        <button data-route="saidas" class="w-full text-left px-4 py-3 rounded-lg font-medium flex items-center gap-3 text-slate-700 hover:bg-slate-100 transition">
          <i class="fas fa-arrow-up w-5 text-red-600"></i>
          <span>Saídas</span>
        </button>
        <button data-route="historico" class="w-full text-left px-4 py-3 rounded-lg font-medium flex items-center gap-3 text-slate-700 hover:bg-slate-100 transition">
          <i class="fas fa-history w-5"></i>
          <span>Histórico</span>
        </button>
      </nav>

      <!-- Footer -->
      <div class="p-4 border-t border-slate-200">
        <div class="bg-slate-50 rounded-lg p-3 text-center">
          <p class="text-xs text-slate-600 font-medium">v1.0.0</p>
          <p class="text-xs text-slate-500 mt-1">Sistema de Gestão</p>
        </div>
      </div>
    </aside>

    <!-- Conteúdo Principal -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <header class="bg-white border-b border-slate-200 px-8 py-4 flex items-center justify-between shadow-sm">
        <div>
          <h2 id="page-title" class="text-xl font-bold text-slate-900">Dashboard</h2>
        </div>
        <div class="flex items-center gap-4">
          <div class="relative hidden sm:block">
            <input type="text" placeholder="Buscar..." class="px-4 py-2 border border-slate-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
          </div>
          <button class="relative p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition">
            <i class="fas fa-bell text-lg"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
          <button class="p-2 text-slate-600 hover:bg-slate-100 rounded-lg transition">
            <i class="fas fa-user-circle text-lg"></i>
          </button>
        </div>
      </header>

      <!-- Conteúdo -->
      <main class="flex-1 overflow-auto p-8">
        <div id="app-content" class="max-w-7xl mx-auto">
          <!-- Preenchido dinamicamente pelo router -->
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initApp } from './modules/router.js';

    // Inicializa a aplicação quando o DOM estiver pronto
    document.addEventListener('DOMContentLoaded', () => {
      initApp();
    });
  </script>
</body>
</html>
