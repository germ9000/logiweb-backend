<!DOCTYPE html>

<head>

</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden">

                <i class="fa-solid fa-box"></i>
            </div>

        </div>
        
        <nav class="flex-1 mt-6 px-3 space-y-1 overflow-y-auto">
            <p class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 mt-2">Visão Geral</p>
            <button id="nav-dashboard" onclick="navigateTo('dashboard')"

            <button id="nav-estoque" onclick="navigateTo('estoque')"

            </button>
            
            <p class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 mt-6">Operação</p>
            <button id="nav-entradas" onclick="navigateTo('entradas')" 
                    class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-arrow-down w-5 text-center text-green-600"></i> Entradas
            </button>
            <button id="nav-saidas" onclick="navigateTo('saidas')" 
                    class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-arrow-up w-5 text-center text-red-600"></i> Saídas
            </button>
            
            <p class="px-3 text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 mt-6">Sistema</p>
            <button id="nav-perfil" onclick="navigateTo('perfil')" 
                    class="nav-btn w-full text-left px-4 py-3 text-slate-600 hover:bg-slate-50 font-medium transition flex items-center gap-3 rounded-lg">
                <i class="fa-solid fa-users-gear w-5 text-center"></i> Perfis
            </button>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 bg-slate-50 overflow-auto relative p-8 flex flex-col">
        <!-- Header com Notificações -->
        <header class="flex justify-end mb-6">
            <div class="relative">
                <button id="notifications-btn" class="relative p-2 text-slate-500 hover:text-slate-700">
                    <i class="fa-solid fa-bell text-xl"></i>
                    <span id="notification-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                </button>
                
                <!-- Dropdown de Notificações -->
                <div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-96 bg-white rounded-xl shadow-2xl border border-slate-200 z-50">
                    <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800">Histórico de Movimentações</h3>
                        <button id="mark-all-read" class="text-xs text-brand-600 font-bold">Marcar todas como lidas</button>
                    </div>
                    <div id="notifications-list" class="max-h-96 overflow-y-auto">
                        <div class="p-4 text-center text-slate-400">
                            <i class="fa-solid fa-clock text-2xl mb-2"></i>
                            <p>Carregando histórico...</p>
                        </div>
                    </div>
                    <div class="p-3 border-t border-slate-100 text-center">
                        <button onclick="navigateTo('historico')" class="text-sm text-brand-600 font-bold">
                            Ver histórico completo
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Área de Conteúdo -->
        <div id="app-content" class="animate-fade-in flex-1"></div>
        
        <!-- Loader Global -->
        <div id="global-loader" class="absolute inset-0 bg-white/80 z-50 hidden flex-col items-center justify-center backdrop-blur-sm">
            <i class="fa-solid fa-circle-notch fa-spin text-4xl text-brand-500 mb-4"></i>
            <p class="text-slate-600">Carregando...</p>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { initApp, navigateTo } from './modules/router.js';
        window.navigateTo = navigateTo;
        
        // Lógica do Sininho
        window.toggleNotif = async () => {
            const drop = document.getElementById('notifications-dropdown');
            drop.classList.toggle('hidden');
            if(!drop.classList.contains('hidden')) {
                const res = await fetch('/api/movements');
                const moves = await res.json();
                const list = document.getElementById('notifications-list');
                
                if(moves.length === 0) {
                    list.innerHTML = '<p class="p-4 text-center text-xs text-slate-400">Sem movimentações.</p>';
                } else {
                    list.innerHTML = moves.map(m => `
                        <div class="px-4 py-3 border-b border-slate-50 hover:bg-slate-50">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded ${m.tipo === 'entrada' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${m.tipo === 'entrada' ? 'ENTRADA' : 'SAÍDA'}
                                </span>
                                <span class="text-[10px] text-slate-400">${new Date(m.data).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</span>
                            </div>
                            <p class="text-xs text-slate-700">
                                <span class="font-bold">${m.quantidade}x</span> ${m.nomeItem || 'Item'}
                            </p>
                            <p class="text-[10px] text-slate-500 mt-1">${m.motivo || ''}</p>
                        </div>
                    `).join('');
                }
            }
        }
<!-- Botão de perfil do usuário -->
<div class="relative ml-4">
    <button id="user-menu-btn" class="flex items-center gap-2 p-2 rounded-lg hover:bg-slate-100 transition">
        <div id="user-avatar" class="w-8 h-8 rounded-full bg-brand-100 text-brand-600 flex items-center justify-center font-bold">
            <!-- Iniciais serão preenchidas por JS -->
        </div>
        <span id="user-name" class="text-sm font-bold text-slate-700 max-w-32 truncate"></span>
        <i class="fa-solid fa-chevron-down text-xs text-slate-400"></i>
    </button>
    
    <!-- Dropdown do usuário -->
    <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-2xl border border-slate-200 z-50">
        <div class="p-4 border-b border-slate-100">
            <p id="dropdown-user-name" class="font-bold text-slate-800"></p>
            <p id="dropdown-user-email" class="text-xs text-slate-500 truncate"></p>
            <span id="dropdown-user-role" class="inline-block mt-1 text-xs px-2 py-1 rounded-full bg-slate-100 text-slate-600"></span>
        </div>
        <div class="p-2">
            <button onclick="navigateTo('perfil')" class="w-full text-left px-3 py-2 text-slate-600 hover:bg-slate-50 rounded-lg text-sm">
                <i class="fa-solid fa-user-gear mr-2"></i> Meu Perfil
            </button>
            <button onclick="navigateTo('historico-acesso')" class="w-full text-left px-3 py-2 text-slate-600 hover:bg-slate-50 rounded-lg text-sm">
                <i class="fa-solid fa-clock-rotate-left mr-2"></i> Histórico
            </button>
            <button id="btn-logout" class="w-full text-left px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg text-sm mt-1">
                <i class="fa-solid fa-right-from-bracket mr-2"></i> Sair
            </button>
        </div>
    </div>
</div>
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
    <script>
// Carregar informações do usuário
function loadUserInfo() {
    const user = JSON.parse(localStorage.getItem('logiUser') || '{}');
    
    if (!user.nome) {
        // Se não estiver logado, redirecionar para login
        window.location.href = 'login.html';
        return;
    }
    
    // Preencher informações do usuário
    const initials = user.nome ? user.nome.substring(0, 2).toUpperCase() : '??';
    document.getElementById('user-avatar').textContent = initials;
    document.getElementById('user-name').textContent = user.nome;
    document.getElementById('dropdown-user-name').textContent = user.nome;
    document.getElementById('dropdown-user-email').textContent = user.email || '';
    document.getElementById('dropdown-user-role').textContent = user.role === 'admin' ? 'Administrador' : 'Usuário';
    document.getElementById('dropdown-user-role').className = 
        `inline-block mt-1 text-xs px-2 py-1 rounded-full ${user.role === 'admin' ? 'bg-purple-100 text-purple-700' : 'bg-slate-100 text-slate-600'}`;
}

// Configurar menu do usuário
function setupUserMenu() {
    const btn = document.getElementById('user-menu-btn');
    const dropdown = document.getElementById('user-menu-dropdown');
    
    if (!btn || !dropdown) return;
    
    btn.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('hidden');
    });
    
    document.addEventListener('click', () => {
        dropdown.classList.add('hidden');
    });
    
    // Logout
    document.getElementById('btn-logout').addEventListener('click', async () => {
        const user = JSON.parse(localStorage.getItem('logiUser') || '{}');
        
        // Registrar logout
        await fetch('/api/log-access', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: user.email,
                nome: user.nome,
                role: user.role,
                action: 'logout'
            })
        });
        
        // Limpar localStorage e redirecionar
        localStorage.removeItem('logiUser');
        localStorage.removeItem('logiToken');
        window.location.href = 'login.html';
    });
}

// Inicializar quando a página carregar
document.addEventListener('DOMContentLoaded', () => {
    loadUserInfo();
    setupUserMenu();
});

        <script>
// Função toggleNotif que precisa estar no escopo global
window.toggleNotif = async () => {
    const drop = document.getElementById('notifications-dropdown');
    if (drop) {
        drop.classList.toggle('hidden');
        if(!drop.classList.contains('hidden')) {
            try {
                const res = await fetch('/api/movements');
                const moves = await res.json();
                const list = document.getElementById('notifications-list');
                
                if(moves.length === 0) {
                    list.innerHTML = '<p class="p-4 text-center text-xs text-slate-400">Sem movimentações.</p>';
                } else {
                    list.innerHTML = moves.map(m => `
                        <div class="px-4 py-3 border-b border-slate-50 hover:bg-slate-50">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded ${m.tipo === 'entrada' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${m.tipo === 'entrada' ? 'ENTRADA' : 'SAÍDA'}
                                </span>
                                <span class="text-[10px] text-slate-400">${new Date(m.data).toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</span>
                            </div>
                            <p class="text-xs text-slate-700">
                                <span class="font-bold">${m.quantidade}x</span> ${m.nomeItem || 'Item'}
                            </p>
                            <p class="text-[10px] text-slate-500 mt-1">${m.motivo || ''}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar notificações:', error);
            }
        }
    }
};

// Inicializar quando a página carregar
document.addEventListener('DOMContentLoaded', () => {
    console.log('DOM carregado, iniciando app...');
    
    // Importar e iniciar o router
    import('./modules/router.js').then(module => {
        module.initApp();
    }).catch(error => {
        console.error('Erro ao carregar router:', error);
        document.getElementById('app-content').innerHTML = `
            <div class="p-8 text-center">
                <h2 class="text-2xl font-bold text-red-600 mb-4">Erro ao carregar aplicação</h2>
                <p class="text-slate-500">Por favor, recarregue a página.</p>
                <button onclick="window.location.reload()" class="mt-4 bg-brand-600 text-white px-4 py-2 rounded-lg">
                    Recarregar
                </button>
            </div>
        `;
    });
});
</script>
</script>
